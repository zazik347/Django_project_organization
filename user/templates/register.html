{% extends "base.html" %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}
{% block body %}
     <div class="container_register">
         <main>
             <div class="py-5 text-center">
                 <img class="d-block mx-auto mb-4" src="{% static 'img/main_reg.png' %}" alt="" width="72" height="57">
                 <h1 class="h2">Форма регистрации </h1>
                 <p class="lead"> Введите данные</p>
             </div>
             <form method="post" action="{% url 'user:register' %}"  enctype="multipart/form-data">
                 {% csrf_token %}
                 <div class="col-12 form-group">
                     <label for="username" class="form-label">Логин</label>
                     <input type="text" name="username" class="form-control" id="username" placeholder="Введите логин" required>
                 </div>
                 <div class="col-12 form-group">
                     <label for="password1" class="form-label">Пароль</label>
                     <input type="password" name="password1" class="form-control" id="password1" placeholder="Введите пароль" required>
                 </div>
                 <div class="col-12 form-group">
                     <label for="password2" class="form-label">Подтвердите пароль</label>
                     <input type="password" name="password2" class="form-control" id="password2" placeholder="Повторите пароль" required>
                 </div>
                 <div class="col-12 form-group">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" name="email" class="form-control" id="email" placeholder="Введите email" required>
                 </div>
                 <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
             </form>
             {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {{ message }}
                    {% endfor %}
               </div>
            {% endif %}
         </main>
    </div>
{% endblock %}
