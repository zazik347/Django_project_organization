<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список субподрядных организаций</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Список субподрядных организаций</h1>
        <ul class="list-group">
            {% for subcontractor in subcontractors %}
                <li class="list-group-item">
                    <a href="{% url 'subcontractor_detail' subcontractor.id %}">{{ subcontractor.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
