services:
  - type: web
    name: django-project-organization
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input"
    startCommand: "python manage.py migrate && python create_superuser.py && gunicorn project_organization.wsgi:application"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: django-project-db
          property: connectionString
    databases:
      - name: django-project-db
        plan: free
